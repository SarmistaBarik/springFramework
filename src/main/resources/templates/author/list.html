<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${author}">
        <td th:text="${author.firstName}">Sarmista</td>
        <td th:text="${author.lastName}"> Barik</td>
    </tr>
</table>

</body>
</html>
